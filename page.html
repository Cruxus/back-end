<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="description de ma page">
        <link rel="stylesheet" href="second.css">
        <title>Raccourcisseur d'url</title>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#" class="accueil">Accueil</a></li>
                    <li><a href="#" class="identification">Me déconnecter</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="main">  
                <div class="gauche">
                    <div class="lines"> 
                        <div class="square color1"></div>
                        <div class="bloc color1"></div>
                    </div>
                    <div class="lines">
                        <div class="square color2"></div>
                        <div class="bloc color2"></div>
                    </div>
                    <div class="lines">
                        <div class="square color2"></div>
                        <div class="bloc color2"></div>
                    </div>
                    <div class="lines">
                        <div class="square color3"></div>
                        <div class="bloc color3"><p>clic</p></div>
                    </div>
                </div>
                <div class="droite">
                    <p class="clic">NOMBRE DE CLIC<br>SUR CE LIEN</p>
                    <p class="score">0</p>
                    <p class="stateurl">État du raccourcissement de l’url : ON</p>
                    <div class="buttons">
                        <a href="#" class="shorturloff">Désactivé le raccouris url</a>
                        <a href="#" class="copy">Copier dans le presse papier</a>
                    </div>
                </div>
            </div>     
        </main>
        <footer>
            © Catherine Ye - Sabrina Malki - Thomas Tarantino
        </footer>
    </body>
    <script src="script.js"></script>
</html>
